<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
			body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    position: relative;
}

.menu-icon {
    display: none;
    font-size: 20px;
    cursor: pointer;
}

#menu-toggle {
    display: none;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    text-align: right;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav a {
    color: white;
    text-decoration: none;
}

@media (max-width: 600px) {
    .menu-icon {
        display: block;
        position: absolute;
        top: 10px;
        right: 20px;
    }

    nav ul {
        display: none;
        padding-top: 10px;
        text-align: center;
    }

    nav ul li {
        display: block;
        margin: 10px 0;
    }

    #menu-toggle:checked + .menu-icon + nav ul {
        display: block;
    }
}
</style>
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776; Menu</label>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
