<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header, Navigation, and other shared elements here -->

    <!-- Contact Information -->
    <div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <section>
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> <a href="mailto:contact@example.com">contact@example.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+1234567890">+123-456-7890</a></p>
                <p><strong>Address:</strong> 123 Book Street, Reading Town, Country</p>
            </section>

            <!-- Google Map Embed Placeholder -->
            <div class="map-container" style="height: 400px;">
                <!-- Replace with your Google Maps Embed iframe -->
                <iframe src="your-google-map-embed-link" style="border:0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>

    <!-- Contact Form -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <section>
                    <h2>Contact Us</h2>
                    <form action="your-server-side-script" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Contacting Us</label>
                            <select class="form-select" id="reason" name="reason">
                                <option selected>Choose...</option>
                                <option value="inquiry">General Inquiry</option>
                                <option value="support">Support</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="6"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <!-- FAQ Section with Schema Markup -->
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <section itemscope itemtype="https://schema.org/FAQPage">
                <h2>Frequently Asked Questions</h2>
                <div class="accordion" id="faqAccordion">
                    <!-- FAQ Item 1 -->
                    <div class="accordion-item" itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
                        <h3 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <span itemprop="name">FAQ Question 1</span>
                            </button>
                        </h3>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#faqAccordion" itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
                            <div class="accordion-body">
                                <span itemprop="text">Answer to question 1.</span>
                            </div>
                        </div>
                    </div>
                    <!-- More FAQ items here -->
                </div>
            </section>
        </div>
    </div>
</div>

    <!-- Footer -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
