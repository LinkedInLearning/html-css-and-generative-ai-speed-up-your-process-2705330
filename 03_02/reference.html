<!DOCTYPE html>
<html>
<head>
    <title>Your Bookstore</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            color: #1E4D2B; /* Darker Green */
            background-color: #F5F5DC; /* Beige */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8B4513; /* Earth Brown */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
        }

        .main-content {
            padding: 20px;
            background-color: #F5F5DC; /* Beige */
        }

        footer {
            background-color: #8A9A5B; /* Moss Green */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .accent {
            color: #FFA07A; /* Sunset Orange */
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Bookstore</h1>
    </header>

    <div class="main-content">
        <h2>Welcome to Our Nature-Inspired Bookstore</h2>
        <p>Discover a world of books surrounded by the tranquility of nature. <span class="accent">Special Offers!</span></p>
    </div>

    <footer>
        <p>&copy; 2023 Your Bookstore</p>
    </footer>
</body>
</html>
