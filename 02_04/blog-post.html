<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title - Your Bookstore</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Your Bookstore Blog</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Navigation Links -->
        </div>
    </nav>

    <!-- Blog Post Content Area -->
    <div class="container mt-4">
        <div class="row">
            <!-- Main Blog Post -->
            <div class="col-lg-8">
                <article itemscope itemtype="http://schema.org/BlogPosting">
                    <header>
                        <h2 itemprop="headline">Blog Post Title</h2>
                        <p><small>Posted on <time itemprop="datePublished" datetime="2023-12-16">December 16, 2023</time> by <span itemprop="author">Author Name</span></small></p>
                    </header>
                    <div itemprop="articleBody">
                        <p>Your blog post content here...</p>
                        <!-- More blog post content -->
                    </div>
                    <footer>
                        <p>Categories: <span itemprop="articleSection">Category Name</span></p>
                        <p>Tags: <span itemprop="keywords">tag1, tag2, tag3</span></p>
                    </footer>
                </article>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <aside>
                    <h3>About the Author</h3>
                    <p>Author bio...</p>
                    <!-- Other sidebar content like related posts, advertisements, etc. -->
                </aside>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2023 Your Bookstore. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
